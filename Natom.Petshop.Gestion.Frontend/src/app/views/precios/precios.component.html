<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <h3>Precios</h3>
    </div>
    <div class="col-md-2">
      <div class="input-group input-group-sm">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Ver</span>
        </div>
        <select class="form-control" size="1" #filtroEstado (change)="onFiltroEstadoChange(filtroEstado.value)">
          <option value="TODOS">Todos</option>
          <option value="PROGRAMADOS">Solo programados</option>
          <option value="VIGENTES" selected>Solo vigentes</option>
          <option value="ANTIGUOS">Solo antiguos</option>
        </select>
      </div>
    </div>
    <div class="col-md-3">
      <div class="input-group input-group-sm">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Lista</span>
        </div>
        <select class="form-control" size="1" #filtroListaDePrecios (change)="onFiltroListaDePreciosChange(filtroListaDePrecios.value)">
          <option value="" selected>Todas</option>
          <option value="1">Lista de precios 1</option>
          <option value="2">Lista de precios 2</option>
          <option value="3">Lista de precios 3</option>
        </select>
      </div>
    </div>
    <div class="col-md-4">
      <button class="btn btn-sm btn-success right" [routerLink]="['/precios/new']">[+] Nuevo</button>
      <button class="btn btn-sm btn-secondary right" [routerLink]="['/precios/reajustes']" style="margin-right:15px;">Ir a reajustes por Marca</button>
    </div>
  </div>
  <hr class="divider" />
  <div class="row">
    <div class="col-md-12">
      <table datatable [dtOptions]="dtIndex" class="table table-striped table-bordered dt-responsive nowrap">
        <thead>
          <tr>
            <th>Articulo</th>
            <th>Lista de precios</th>
            <th>Aplica desde</th>
            <th>Precio</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let precio of Precios">
            <td>({{ precio.codigo }}) {{ precio.descripcion }}</td>
            <td>{{ precio.listaDePrecios }}</td>
            <td>{{ precio.aplicaDesdeFechaHora  |  date:'dd/MM/yyyy' }} <small>({{ precio.aplicaDesdeDias }} dias)</small></td>
            <td class="monto">{{ precio.precio | currency:'ARS':'symbol':'1.2-2':'es-AR' }}</td>
            <td>
              <a class="btn btn-success btn-sm renew-smt-btn" (click)="onRenewClick(precio.encrypted_id)" data-toggle="tooltip" data-placement="top" title="Modificar / Actualizar"><i class="fa fa-refresh" aria-hidden="true"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
