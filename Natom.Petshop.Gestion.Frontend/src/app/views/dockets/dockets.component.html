<div class="container-fluid">
  <div class="row">
    <div class="col-md-10">
      <h3>Legajos</h3>
    </div>
    <div class="col-md-2">
      <button class="btn btn-sm btn-success right" [routerLink]="['/dockets/new']">[+] Nuevo</button>
    </div>
  </div>
  <hr class="divider" />
  <div class="row">
    <div class="col-md-12">
      <table datatable [dtOptions]="dtDockets" class="table table-striped table-bordered dt-responsive nowrap">
        <thead>
          <tr>
            <th>Legajo NÂ°</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>DNI</th>
            <th>Cargo</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let docket of Dockets">
            <td>{{ docket.docket_number }}</td>
            <td>{{ docket.employee_first_name }}</td>
            <td>{{ docket.employee_last_name }}</td>
            <td>{{ docket.employee_dni }}</td>
            <td>{{ docket.employee_title }}</td>
            <td>
              <a class="btn btn-secondary btn-sm download-monthly-schedule-smt-btn"  href="/assets/docs/CronogramaMensualAsistencia.pdf" data-toggle="tooltip" data-placement="top" title="Descargar cronograma mensual de asistencia"><i class="fa fa-calendar-times-o" aria-hidden="true"></i></a>
              <a class="btn btn-secondary btn-sm download-invoice-smt-btn spacingLeft" href="/assets/docs/ReciboSueldo.jpeg" data-toggle="tooltip" data-placement="top" title="Descargar recibo de sueldo"><i class="fa fa-file-text-o" aria-hidden="true"></i></a>
              <a class="btn btn-warning btn-sm report-worked-hours-smt-btn spacingLeft" (click)="onReportWorkedHoursClick(docket.encrypted_id)" data-toggle="tooltip" data-placement="top" title="Ver reporte Horas trabajadas"><i class="fa fa-bar-chart" aria-hidden="true"></i></a>
              <a class="btn btn-primary btn-sm edit-smt-btn spacingLeft" (click)="onEditClick(docket.encrypted_id)" data-toggle="tooltip" data-placement="top" title="Editar"><i class="fa fa-edit" aria-hidden="true"></i></a>
              <a class="btn btn-danger btn-sm delete-smt-btn spacingLeft" (click)="onDeleteClick(docket.encrypted_id)" data-toggle="tooltip" data-placement="top" title="Eliminar"><i class="fa fa-times" aria-hidden="true"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
