<div class="container-fluid" id="user-crud">
  <div class="row">
    <div class="col-md-12">
      <h3>{{ crud.mode }} usuario</h3>
    </div>
  </div>
  <hr class="divider" />
  <div class="row">
    <div class="col-md-3 offset-md-3">
      <div class="form-group">
        <label for="formGroupExampleInput">Nombre</label>
        <input
          type="text"
          class="form-control"
          placeholder="Nombre"
          [(ngModel)]="crud.model.first_name" />
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label for="formGroupExampleInput">Apellido</label>
        <input
          type="text"
          class="form-control"
          placeholder="Apellido"
          [(ngModel)]="crud.model.last_name" />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 offset-md-3">
      <div class="form-group">
        <label for="formGroupExampleInput">Email</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-envelope"></i>
            </span>
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="ejemplo@ejemplo.com"
            [(ngModel)]="crud.model.email" />
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label for="formGroupExampleInput">Rol</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-user"></i>
            </span>
          </div>
          <select
            class="form-control"
            size="1">
            <option value="">Seleccione...</option>
            <option value="sysAdmin">Administrador</option>
            <option value="operator">Operador</option>
          </select>
        </div>
      </div>

    </div>
  </div>
  <div class="row crud-footer">
    <div class="col-md-12">
      <button class="btn btn-danger btn-circular left" (click)="onCancelClick()" data-toggle="tooltip" data-placement="right" title="Cancelar"><i class="fa fa-times"></i></button>
      <button class="btn btn-success btn-circular right" (click)="onSaveClick()" data-toggle="tooltip" data-placement="left" title="Guardar"><i class="fa fa-check"></i></button>
    </div>
  </div>
</div>
