<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <h3>Dispositivos</h3>
    </div>
    <div class="col-md-8">
      <div class="alert alert-success" role="alert">
        <i class="fa fa-bullhorn"></i>&nbsp;Los dispositivos son administrados desde el sincronizador
      </div>
    </div> 
  </div>
  <hr class="divider" />
  <div class="row">
    <div class="col-md-12">
      <table datatable [dtOptions]="dtDevices" class="table table-striped table-bordered dt-responsive nowrap">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>ID dispositivo</th>
            <th>IP</th>
            <th>Ubicación</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let device of Devices">
            <td>{{ device.nombre }}</td>
            <td>{{ device.device_id }}</td>
            <td>{{ device.device_ip }}</td>
            <td>{{ device.location }}</td>
            <td>
              <i class="fa fa-circle online" *ngIf="device.status_is_online == true"></i>
              <i class="fa fa-circle-o offline" *ngIf="device.status_is_online == false"></i>
              {{ device.status }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row crud-footer">
    <div class="col-md-12">
      <a class="btn btn-warning btn-circular left" [routerLink]="['/reports/attendance/by_device']" data-toggle="tooltip" data-placement="right" title="Ver reporte por dispositivo"><i class="fa fa-bar-chart"></i></a>
      <a class="btn btn-primary btn-circular right" [routerLink]="['/devices/sync/config']" data-toggle="tooltip" data-placement="left" title="Opciones de sincronización"><i class="fa fa-refresh"></i></a>
    </div>
  </div>
</div>
