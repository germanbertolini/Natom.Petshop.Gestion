    <div class="col-md-3 offset-md-2">
      <div class="form-group">
        <label for="formGroupExampleInput">Intervalo de sincronización</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-refresh"></i>
            </span>
          </div>
          <input
            type="number"
            min="5"
            max="60"
            class="form-control"
            placeholder="min: 5  |  max: 60"
            [(ngModel)]="crud.model.interval_mins" />
          <span class="input-group-text">
            minutos
          </span>
        </div>
      </div>
    </div>
    <div class="col-md-5">
      <div class="alert alert-info" role="alert">
        Los cambios se reflejarán en el sincronizador en la próxima conexión
      </div>
    </div>
    <div class="col-md-3 offset-md-2">
      <div class="form-group">
        <label for="formGroupExampleInput">Próxima sincronización</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-clock-o"></i>
            </span>
          </div>
          <input
            type="text"
            class="form-control"
            readonly="readonly"
            value="{{ crud.model.next_sync  |  date:'HH:mm' }} hs" />
        </div>
      </div>
    </div>
  </div>
  <div class="row crud-footer">
    <div class="col-md-12">
      <button class="btn btn-danger btn-circular left" (click)="onCancelClick()" data-toggle="tooltip" data-placement="right" title="Cancelar"><i class="fa fa-times"></i></button>
      <button class="btn btn-success btn-circular right" (click)="onSaveClick()" data-toggle="tooltip" data-placement="left" title="Guardar"><i class="fa fa-check"></i></button>
    </div>
  </div>
</div>
